
<h1>AES</h1>
<fieldset>
  <h2>encriptar</h2>
  <input type="text" id="pass" placeholder="password"/><span class="entypo-lock"></span>
  <br />
  <textarea name="" id="texto" cols="30" placeholder="texto" rows="10"></textarea>
  <main>
  <a  id="encrip" class="entypo-doc-text">Crip</a>
  </main>
  <textarea id="crip" hidden disabled></textarea>
</fieldset>

<fieldset>
  <h2>decriptar</h2>
   <input type="text" id="dec_pass"  placeholder="password"/><span class="entypo-lock-open"></span>
  <br />
  <textarea name="" id="dec_texto" cols="30" placeholder="texto" rows="10"></textarea>
  <main>
    <a id="dec_encrip" class="entypo-doc-text-inv" type="button">Decrip</a>
  </main>
  <textarea id="dec_crip" hidden disabled></textarea>
</fieldset>
