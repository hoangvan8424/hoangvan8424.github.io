<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AES Cipher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
</head>
<body>
    <form class="form" class="pt-3">
        <h5 class="mt-2 text-center">AES Enscryption</h5>
        <input type="text" class="form-control mt-3" id="key" name="key" placeholder="Key of the encryption">
        <textarea id="texto" class="form-control mt-3" rows="5" id="text" placeholder="Plaint text"></textarea>
        <select name="bit" class="form-control mt-3">
            <option value="128">128 Bit</option>            
            <option value="192">192 Bit</option>
            <option value="256">256 Bit</option>
        </select>
        <textarea id="crip" class="form-control mt-3" rows="5" disabled></textarea>
        <div class="button float-right mt-4">
            <button id="encrip" class="btn btn-success mr-3" name="en">Encrypt</button>
            <button type="reset" class="btn btn-danger">Clear</button>
        </div>



        <h5 class="mt-5 text-center">AES Descryption</h5>
        <input id="dec_key" type="text" class="form-control mt-3" name="key-de" placeholder="Key of the decryption" required>
        <textarea id="dec_texto" class="form-control mt-3" rows="5" placeholder="Encrypted text" required></textarea>
        <select name="bit-de" class="form-control mt-3">
            <option value="128">128 Bit</option>            
            <option value="192">192 Bit</option>
            <option value="256">256 Bit</option>
        </select>
        <textarea id="decrypt_crip" class="form-control mt-3" rows="5" disabled></textarea>
        <div class="button float-right mt-4">
            <button id="dec_encrip" class="btn btn-success mr-3" name="de">Decrypt</button>
            <button type="reset" class="btn btn-danger">Clear</button>
        </div>
    </form>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
